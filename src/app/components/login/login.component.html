<div class="login-box">
    <h2>Login</h2>
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
      <div class="user-box">
        <input type="text" id="nombreUsuario" [(ngModel)]="nombreUsuario" requiered>
        <label for="nombreUsuario">Usuario</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" [(ngModel)]="password" name="password" requiered>
        <label for="password">Password</label>
      </div>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
    </form>
  </div>
