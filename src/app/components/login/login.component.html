<div class="login-box">
  <div class="close__window">
    <a class="btn close" routerLink="">
      <i class="uil uil-times" ></i>
    </a>
  </div>
    <h2>Login</h2>
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
      <div class="user-box">
        <input type="email" id="nombreUsuario" [(ngModel)]="nombreUsuario" name="nombreUsuario" requiered>
        <label for="nombreUsuario">Usuario</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" [(ngModel)]="password" name="password" requiered>
        <label for="password">Password</label>
      </div>
      <button type= "submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </button>
    </form>
  </div>
