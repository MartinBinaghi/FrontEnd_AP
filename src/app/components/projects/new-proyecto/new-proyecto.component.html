<div class="login-box">
    <div class="close__window">
      <a class="btn close" routerLink="">
        <i class="uil uil-times" ></i>
      </a>
    </div>
      <h2>Añadir Proyecto</h2>
      <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
        <div class="user-box">
          <input type="text" id="tituloP" [(ngModel)]="tituloP" name="tituloP" requiered>
          <label for="tituloP">Titulo</label>
        </div>
        <div class="user-box">
          <input type="text" id="descripcionP" [(ngModel)]="descripcionP" name="descripcionP" requiered>
          <label for="descripcionP">Descripcion</label>
        </div>
        <div class="user-box">
          <input type="text" id="imgP" [(ngModel)]="imgP" name="imgP" requiered>
          <label for="imgP">img/name.jpg</label>
        </div>
        <div class="user-box">
          <input type="text" id="linkP" [(ngModel)]="linkP" name="linkP" requiered>
          <label for="linkP">Repositorio</label>
        </div>
        <button type= "submit">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Añadir
        </button>
      </form>
    </div>
